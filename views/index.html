<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBurger - Cardápio</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="/image/logo.png" alt="Logo da DevBurger" style="width: 150px; height: auto;">
            <h1>Bem-vindo à DevBurger!</h1>
            <nav>
                <a href="/contato">Fale conosco</a> 
            </nav>
        </header>

        <main>
            <h2>Nosso Cardápio</h2>
            <p>Confira nossos lanches na nossa <a href="/api/lanches" target="_blank">API</a>!</p>
            
            <hr>
            
            <h2>Sugira um Novo Lanche!</h2>
            <form action="/sugestao" method="GET">
                <div>
                    <label for="nome">Nome do Lanche:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div>
                    <label for="ingredientes">Ingredientes:</label>
                    <textarea id="ingredientes" name="ingredientes" required placeholder="Ex: pão, carne, queijo..."></textarea>
                </div>
                <button type="submit">Enviar Sugestão</button>
            </form>
        </main>

        <footer>
            <p>&copy; 2025 DevBurger</p>
        </footer>
    </div>
</body>
</html>
